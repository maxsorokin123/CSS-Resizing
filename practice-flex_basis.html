<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <style>
      div {
        margin: 0;
      }

      body {
        padding: 0;
        margin: 0;
      }
      .main-container {
        display: flex;
        flex-wrap: nowrap;
        border-color: gold;
        border-width: 4px;
        border-style: solid;
        box-sizing: border-box;
        justify-content: space-between;
      }

      .color-block {
        /* flex-basis: 15%; */
        flex: 0 1 15%;
        aspect-ratio: 1/1;
      }

      #red-block {
        background-color: red;
      }

      #green-block {
        background-color: green;
      }

      #orange-block {
        background-color: orange;
      }

      #blue-block {
        background-color: blue;
      }

      #gold-block {
        background-color: gold;
      }

      #pink-block {
        background-color: purple;
      }

      @media (max-width: 680px) {
        #green-block,
        #blue-block,
        #pink-block,
        #orange-block {
          display: none;
        }
        .color-block {
          /* flex-basis: 15%; */
          flex: 0 1 49%;
          aspect-ratio: 1/1;
        }

        .indicator {
          display: none;
        }
      }

      @media (min-width: 680px) and (max-width: 900px) {
        #green-block,
        #blue-block,
        #pink-block {
          display: none;
        }
        .color-block {
          /* flex-basis: 15%; */
          flex: 0 1 31.33333%;
          aspect-ratio: 1/1;
        }

        .indicator {
          display: none;
        }
      }

      .indicator {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div id="red-block" class="color-block">
        Red<span class="indicator">Indicator</span>
      </div>
      <div id="green-block" class="color-block">Green</div>
      <div id="orange-block" class="color-block">Orange</div>
      <div id="blue-block" class="color-block">Blue</div>
      <div id="gold-block" class="color-block">
        Gold<span class="indicator">Indicator</span>
      </div>
      <div id="pink-block" class="color-block">Pink</div>
    </div>
  </body>
</html>
